<!DOCTYPE html>
<html>
<head>
	<style type="text/css" src="main.css"></style>
	<style type="text/css" src="main.css"></style>
	<link rel="stylesheet" href="public/assets/stylesheets/frontend.css">
	<title></title>
</head>
<body>

	<div class="hero-unit" id="statsModule"></div>
        <script id="stats-template" type="text/template">
            <h2>Stats</h2>
            <strong>people: {{people}}</strong>
        </script>

        <div id="peopleModule">
            <h1>People</h1>
            <input placeholder="name" type="text">
            <button id="addPerson">Add Person</button>
            <ul id="people">
                <script id="people-template" type="text/template">
                    {{#people}}
                        <li>
                            <span>{{.}}</span>
                            <i class="del">X</i>
                        </li>
                    {{/people}}
                </script>
            </ul>
        </div>

        <script src="public/assets/javascript/frontend.js"></script>
</body>
</html>
